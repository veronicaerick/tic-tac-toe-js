<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="infoText"></div>
      <div class='game'>
        <div class="board">
          <div class="box 0" onClick="setBox(0)"></div>
          <div class="box 1" onClick="setBox(1)"></div>
          <div class="box 2" onClick="setBox(2)"></div>
          <div class="box 3" onClick="setBox(3)"></div>
          <div class="box 4" onClick="setBox(4)"></div>
          <div class="box 5" onClick="setBox(5)"></div>
          <div class="box 6" onClick="setBox(6)"></div>
          <div class="box 7" onClick="setBox(7)"></div>
          <div class="box 8" onClick="setBox(8)"></div>
        </div>
        <div class="options">
          <button class="play-again" onClick="gameStart()">Play Again</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="this.js"> </script>
  </body>
</html>
